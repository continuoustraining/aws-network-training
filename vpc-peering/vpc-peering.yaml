AWSTemplateFormatVersion: 2010-09-09
Description: Deploy VPC Stacks

Parameters:
  InstanceTypeParameter:
    Type: String
    Default: t2.micro
    Description: Enter t2.micro, m1.small, or m1.large. Default is t2.micro.
  KeyPairParameter:
    Type: String
    Default: fortinet-workshop-troubleshooting
    Description: "Name of an existing EC2 KeyPair to enable SSH access to the web server"

Resources:
  Vpc1Stack:
      Type: AWS::CloudFormation::Stack
      Properties:
        TemplateURL: https://aws-network-troubleshooting.s3.amazonaws.com/vpc-peering/Stack-VPC1.yaml
        TimeoutInMinutes: '60'
        Parameters:
          InstanceTypeParameter: !Ref InstanceTypeParameter
          KeyPairParameter: !Ref KeyPairParameter

  Vpc2Stack:
      Type: AWS::CloudFormation::Stack
      Properties:
        TemplateURL: https://aws-network-troubleshooting.s3.amazonaws.com/vpc-peering/Stack-VPC2.yaml
        TimeoutInMinutes: '60'
        Parameters:
          InstanceTypeParameter: !Ref InstanceTypeParameter
          KeyPairParameter: !Ref KeyPairParameter

  Vpc3Stack:
      Type: AWS::CloudFormation::Stack
      Properties:
        TemplateURL: https://aws-network-troubleshooting.s3.amazonaws.com/vpc-peering/Stack-VPC3.yaml
        TimeoutInMinutes: '60'
        Parameters:
          InstanceTypeParameter: !Ref InstanceTypeParameter
          KeyPairParameter: !Ref KeyPairParameter

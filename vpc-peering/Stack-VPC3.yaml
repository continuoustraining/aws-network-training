AWSTemplateFormatVersion: 2010-09-09
Description: Deploy VPC Network 3

Parameters:
  InstanceTypeParameter:
    Type: String
    Default: t2.micro
    Description: Enter t2.micro, m1.small, or m1.large. Default is t2.micro.
  KeyPairParameter:
    Type: String
    Default: fortinet-workshop-troubleshooting
    Description: "Name of an existing EC2 KeyPair to enable SSH access to the web server"

Mappings:
  RegionMap:
    # North Virginia
    us-east-1:
      linux2: "ami-0cc96feef8c6bbff3"
    # Paris
    eu-west-3:
      linux2: "ami-0adcddd3324248c4c"
    # Stockholm
    eu-north-1:
      linux2: "ami-3f36be41"
    # London
    eu-west-2:
      linux2: "ami-0d8e27447ec2c8410"
    # Ireland
    eu-west-1:
      linux2: "ami-0bbc25e23a7640b9b"
    # Frankfurt
    eu-central-1:
      linux2: "ami-x"
    # Tokyo
    ap-northeast-1:
      linux2: "ami-0c3fd0f5d33134a76"
    # Singapore
    ap-southeast-1:
      linux2: "ami-01f7527546b557442"
    # Sao Paulo
    sa-east-1:
      linux2: "ami-058943e7d9b9cabfb"

Resources:
  VPC3:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.3.0.0/16
      EnableDnsHostnames: true
      Tags:
      - Key: Name
        Value: VPC-3

  InternetGateway3:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: IGW-3

  AttachGateway3:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC3
      InternetGatewayId: !Ref InternetGateway3

  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC3
      CidrBlock: 10.3.0.0/24
      AvailabilityZone:
        Fn::Select:
          - 0
          - Fn::GetAZs: !Ref "AWS::Region"
      Tags:
        - Key: Name
          Value: Public-Subnet-3

  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC3
      CidrBlock: 10.3.1.0/24
      AvailabilityZone:
        Fn::Select:
          - 0
          - Fn::GetAZs: !Ref "AWS::Region"
      Tags:
        - Key: Name
          Value: Private-Subnet-3


  NaclPublic3:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId:
        Ref: VPC3
      Tags:
      - Key: Name
        Value: NACL-Public-3

  NaclEntryPublicSshInbound3:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId:
        Ref: NaclPublic3
      RuleNumber: '102'
      Protocol: "6"
      RuleAction: allow
      Egress: 'false'
      CidrBlock: 0.0.0.0/0
      Icmp:
        Code: "-1"
        Type: "-1"
      PortRange:
        From: '22'
        To: '22'

  NaclEntryPublicCustomTcpInbound3:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId:
        Ref: NaclPublic3
      RuleNumber: '103'
      Protocol: "6"
      RuleAction: allow
      Egress: 'false'
      CidrBlock: 0.0.0.0/0
      Icmp:
        Code: "-1"
        Type: "-1"
      PortRange:
        From: '1024'
        To: '65535'

  NaclEntryPublicAllIcmpInbound3:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId:
        Ref: NaclPublic3
      RuleNumber: '104'
      Protocol: "1"
      RuleAction: allow
      Egress: 'false'
      CidrBlock: 0.0.0.0/0
      Icmp:
        Code: "-1"
        Type: "-1"

  NaclEntryPublicAllTcpOutbound3:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId:
        Ref: NaclPublic3
      RuleNumber: '100'
      Protocol: "6"
      RuleAction: allow
      Egress: 'true'
      CidrBlock: 0.0.0.0/0
      Icmp:
        Code: "-1"
        Type: "-1"
      PortRange:
        From: '0'
        To: '65535'

  NaclEntryPublicAllIcmpOutbound3:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId:
        Ref: NaclPublic3
      RuleNumber: '101'
      Protocol: "1"
      RuleAction: allow
      Egress: 'true'
      CidrBlock: 0.0.0.0/0
      Icmp:
        Code: "-1"
        Type: "-1"

  PublicSubnetNetworkAclAssociation3:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId:
        Ref: PublicSubnet3
      NetworkAclId:
        Ref: NaclPublic3

  NaclPrivate3:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId:
        Ref: VPC3
      Tags:
      - Key: Name
        Value: NACL-Private-3

  PrivateSubnetNetworkAclAssociation3:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId:
        Ref: PrivateSubnet3
      NetworkAclId:
        Ref: NaclPrivate3

  SecurityGroupIngressEgress3:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Limits security group Ingress traffic
      SecurityGroupIngress:
      - IpProtocol: tcp
        CidrIp: 0.0.0.0/0
        FromPort: 22
        ToPort: 22
      - IpProtocol: icmp
        CidrIp: 0.0.0.0/0
        FromPort: "-1"
        ToPort: "-1"
      SecurityGroupEgress:
      - CidrIp: 0.0.0.0/0
        IpProtocol: "-1"
      VpcId:
        Ref: VPC3
      Tags:
          - Key: Name
            Value: Private-SG-3

  Route3:
    Type: AWS::EC2::Route
    DependsOn: InternetGateway3 #GatewayToInternet
    Properties:
      RouteTableId:
        Ref: RouteTablePublic3
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: InternetGateway3

  RouteTablePublic3:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPC3
      Tags:
      - Key: Name
        Value: Public-Route-Table-3

  PublicSubnetRouteTableAssociation3:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: PublicSubnet3 #PublicSubnet3 to make IGW not set in route tables
      RouteTableId:
        Ref: RouteTablePublic3

  RouteTablePrivate3:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPC3
      Tags:
      - Key: Name
        Value: Private-Route-Table-3

  PrivateSubnetRouteTableAssociation3:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: PrivateSubnet3
      RouteTableId:
        Ref: RouteTablePrivate3

  Ec2Instance3:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType:
        Ref: InstanceTypeParameter
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", linux2]
      KeyName:
        Ref: KeyPairParameter
      NetworkInterfaces:
        - AssociatePublicIpAddress: "false"
          DeviceIndex: "0"
          GroupSet:
            - Ref: SecurityGroupIngressEgress3
          SubnetId:
            Ref: PrivateSubnet3
      Tags:
      - Key: Name
        Value: Private-Instance-3

Outputs:
  VPC3:
    Description: VPC 3
    Value: !Ref VPC3
  PublicSubnet3:
    Description: Public Subnet 3
    Value: !Ref PublicSubnet3
  PrivateSubnet3:
    Description: Privater Subnet 3
    Value: !Ref PrivateSubnet3
